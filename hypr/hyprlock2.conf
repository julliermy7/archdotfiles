source = $HOME/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = /home/julliermy/wallpapers/135.jpg
    color = rgba(25, 0, 0, 0.8)
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor =
    path = $HOME/Imagens/pfp/julliermy.icon
    border_size = 2
    border_color = $color7
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $color7
    font_size = 20
    font_family = Inter Bold
    position = 0, 310
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $color7
    font_size = 50
    font_family = Inter Bold
    position = 0, 250
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 180, 40
    color = $color0
    rounding = -1
    border_size = 2
    border_color = $color7
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -80
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color7
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 13
    font_family = Inter SemiBold
    position = 0, -80
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 180, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color7
    inner_color = $color0 
    font_color = $color7
    fade_on_empty = false
    font_family = Inter
    placeholder_text = <i><span>Insira a senha.</span></i>
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
    color = $color7
    font_size = 18
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 0, 50
    halign = center
    valign = bottom
}
